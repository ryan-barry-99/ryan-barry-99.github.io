<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="404 - Page Not Found">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/404.css">
</head>
<body>
  <div id="navbar"></div> <!-- Navbar dynamically loaded -->

  <main class="container">
    <section class="error-section">
        <h1 style="color: #FFD700; font-size: 5rem;">404</h1>
        <p style="color: #333; font-size: 1.5rem;">Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="btn" style="background: #FFD700; color: #333; margin-bottom: 15px;">Go to Homepage</a>
        <br>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="btn" style="background: #FF5733; color: #fff;">
          This is not the link you're looking for...
        </a>
    </section>
  </main>

  <div id="footer"></div> <!-- Footer dynamically loaded -->

  <script>
    // Load navbar dynamically
    fetch("/navbar")
      .then((response) => response.text())
      .then((html) => {
        document.getElementById("navbar").innerHTML = html;
      })
      .catch((error) => console.error("Error loading navbar:", error));

    // Load footer dynamically
    fetch("/footer")
      .then((response) => response.text())
      .then((html) => {
        document.getElementById("footer").innerHTML = html;
      })
      .catch((error) => console.error("Error loading footer:", error));
  </script>

  <script src="/assets/js/script.js"></script>
</body>
</html>
