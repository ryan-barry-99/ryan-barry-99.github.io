<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ryan Barry's Resume - Portfolio">
  <title>Ryan Barry - Resume</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/resume.css">
</head>
<body>

  <!-- Load Navbar -->
  <div id="navbar"></div>

  <!-- Resume Viewer -->
  <div class="container">
    <h1>My Resume</h1>
    <p>Feel free to view, print, or download the document below.</p>
    <div class="pdf-viewer">
      <iframe src="files/Barry_Ryan_Resume.pdf" title="Ryan Barry's Resume"></iframe>
    </div>
  </div>

  <!-- Load Footer -->
  <div id="footer"></div>

  <!-- JavaScript to dynamically load navbar and footer -->
  <script>
    // Load the navbar dynamically
    document.addEventListener("DOMContentLoaded", function () {
      // Load the navbar content from navbar.html
      fetch("navbar.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("navbar").innerHTML = html;
        })
        .catch((error) => console.error("Error loading navbar:", error));

      // Load the footer content from footer.html
      fetch("footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        })
        .catch((error) => console.error("Error loading footer:", error));
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
