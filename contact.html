<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ryan Barry - Contact Page">
  <title>Ryan Barry - Contact</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <!-- Include the navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="logo">Ryan Barry</a>
      <div class="nav-links">
        <a href="index.html" id="nav-home">Home</a>
        <a href="projects.html" id="nav-projects">Projects</a>
        <a href="about.html" id="nav-about">About</a>
        <a href="resume.html" id="nav-resume">Resume</a>
        <a href="contact.html" id="nav-contact" class="active">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <header>
    <h1>Contact Me</h1>
    <p>If you'd like to get in touch, feel free to use the information below!</p>
  </header>

  <main class="contact-container">
    <section class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:ryanbarry.engineering@gmail.com">ryanbarry.engineering@gmail.com</a></p>
      <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/ryanbarry99" target="_blank">linkedin.com/in/ryanbarry99</a></p>
    </section>
  </main>

  <!-- Load Footer -->
  <div id="footer"></div>

  <!-- JavaScript to dynamically load navbar and footer -->
  <script>
    // Load the navbar dynamically
    document.addEventListener("DOMContentLoaded", function () {
      // Load the navbar content from navbar.html
      fetch("navbar.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("navbar").innerHTML = html;
        })
        .catch((error) => console.error("Error loading navbar:", error));

      // Load the footer content from footer.html
      fetch("footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        })
        .catch((error) => console.error("Error loading footer:", error));
    });
  </script>

  <script src="js/script.js"></script>
</body>
</html>
