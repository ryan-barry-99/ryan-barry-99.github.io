<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="2;url=https://ryanbarry.me">
  <title>Redirecting...</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Map URLs
      const urlMapping = {
        "/links/linkedin": "https://www.linkedin.com/in/ryanbarry99",
        "/links/github": "https://github.com/ryan-barry-99",
        "/links/contact": "mailto:ryanbarry.engineering@gmail.com"
      };

      // Extract the current path
      const path = window.location.pathname;

      // Check if the path exists in the mapping
      if (urlMapping[path]) {
        // Redirect to the mapped URL
        window.location.href = urlMapping[path];
      } else {
        // Redirect to a default fallback (e.g., your homepage)
        window.location.href = "https://ryanbarry.me";
      }
    });
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you're not redirected automatically, <a href="https://ryanbarry.me">click here</a>.</p>
</body>
</html>
